    <section class="bldR">

                        <h2>Blood Request</h2>
                        <div class="profile_form">
                            <div class="form_group">
                                <label for="Division">Division</label>

                                    <select id="gender" required>

                            </div>

                            </div>
                            <div class="form_group">

                            <div class="form_group">

                            </div>
                            <div class="form_group">
                                <label for="refNum">Reference  Phone number </label>
                                <input type="number" id="refNum" placeholder="Reference  Phone number " required>
                            </div>
                            <div class="form_group">
                                <label for="bldG">Blood Group</label>
                                <div class="form_select">
                                    <select id="bldG" required>
                                        <option value="" selected >Select</option>
                                        <option value="a">A+</option>
                                        <option value="ab">B</option>
                                        <option value="o">O+</option>
                                        <option value="b">B</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_group">

                                    <select id="bldG" required>

                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form_group bldr_sms">

                            <textarea id="sms" rows="7" placeholder="Massage"></textarea>
                        </div>
                        <div class="profile_countinue">
